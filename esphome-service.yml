## Zigbee2MQTT Service ###
apiVersion: v1
kind: Service
metadata:
  name: esphome-service
  namespace: homeassistant
  annotations:
    metallb.universe.tf/allow-shared-ip: "haas-shared-ip"
spec:
  selector:
    app: esphome
  ports:
  - name: esphome
    port: 6052
    targetPort: 6052
  dnsPolicy: "None"
      dnsConfig:
        nameservers:
          - 10.100.11.11 
  type: LoadBalancer
  loadBalancerIP: 10.100.99.89